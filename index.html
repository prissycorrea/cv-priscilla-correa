<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-text="pageTitle">Portfólio - Desenvolvedor Full Stack</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu Superior Fixo -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-code"></i>
          <span data-text="nav.logo"></span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link" data-section="home" data-text="nav.menu.home"></a>
          </li>
          <li class="nav-item">
            <a href="#skills" class="nav-link" data-section="skills" data-text="nav.menu.skills"></a>
          </li>
          <li class="nav-item">
            <a href="#projects" class="nav-link" data-section="projects" data-text="nav.menu.projects"></a>
          </li>
          <li class="nav-item">
            <a
              href="#certifications"
              class="nav-link"
              data-section="certifications"
              data-text="nav.menu.certifications"
            ></a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link" data-section="contact" data-text="nav.menu.contact"></a>
          </li>
        </ul>
        <div class="nav-toggle">
            <button class="language-toggle" id="languageToggle" aria-label="Alternar idioma">
                <div class="toggle-slider">
                  <span class="toggle-text" data-text="languageToggle.pt">PT</span>
                  <span class="toggle-text" data-text="languageToggle.en">EN</span>
                  <span class="toggle-knob" aria-hidden="true"></span>
                </div>
              </button>
              
          <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Seção Hero/About -->
    <section id="home" class="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1
              class="hero-name reveal reveal-slide-up"
              data-text="hero.name"
              data-delay="0"
            ></h1>
            <h2
              class="hero-title reveal reveal-slide-up"
              data-text="hero.title"
              data-delay="1"
            ></h2>
            <p
              class="hero-description reveal reveal-slide-up"
              data-text="hero.description"
              data-delay="2"
            ></p>

            <div class="hero-buttons reveal reveal-slide-up" data-delay="3">
              <a href="#" class="btn btn-primary" data-text="hero.downloadCV">
                <i class="fas fa-download"></i>
                <span></span>
              </a>
              <a href="#" class="btn btn-secondary" data-text="hero.linkedin">
                <i class="fab fa-linkedin"></i>
                <span></span>
              </a>
              <a href="#" class="btn btn-secondary" data-text="hero.github">
                <i class="fab fa-github"></i>
                <span></span>
              </a>
            </div>
          </div>

          <!-- Segunda coluna: imagem -->
          <div class="hero-image reveal reveal-slide-down" data-delay="4">
            <div class="floating-shapes">
              <div class="shape shape-1"></div>
              <div class="shape shape-2"></div>
              <div class="shape shape-3"></div>
            </div>
            <div class="profile-image">
              <img
                src="https://cv-priscilla-correa.vercel.app/static/media/programming_girl01.60ba9e19e15a0253e0af.png"
                alt=""
                class="profile-photo"
                data-alt="hero.profileAlt"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção Skills -->
    <section id="skills" class="skills-section">
      <div class="container">
        <div class="section-header reveal reveal-fade">
          <h2 class="section-title" data-text="skills.title"></h2>
          <p class="section-subtitle" data-text="skills.subtitle"></p>
        </div>
        <div class="skills-grid">
          <div class="skill-card" data-skill="frontend">
            <div class="skill-icon">
              <i class="fas fa-code"></i>
            </div>
            <h3 data-text="skills.categories.frontend.title"></h3>
            <p data-text="skills.categories.frontend.description"></p>
          </div>
          <div
            class="skill-card reveal reveal-up"
            data-skill="backend"
            data-delay="1"
          >
            <div class="skill-icon">
              <i class="fas fa-server"></i>
            </div>
            <h3 data-text="skills.categories.backend.title"></h3>
            <p data-text="skills.categories.backend.description"></p>
          </div>
          <div
            class="skill-card reveal reveal-up"
            data-skill="mobile"
            data-delay="2"
          >
            <div class="skill-icon">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <h3 data-text="skills.categories.mobile.title"></h3>
            <p data-text="skills.categories.mobile.description"></p>
          </div>
          <div
            class="skill-card reveal reveal-up"
            data-skill="devops"
            data-delay="3"
          >
            <div class="skill-icon">
              <i class="fas fa-cloud"></i>
            </div>
            <h3 data-text="skills.categories.devops.title"></h3>
            <p data-text="skills.categories.devops.description"></p>
          </div>
          <div
            class="skill-card reveal reveal-up"
            data-skill="design"
            data-delay="4"
          >
            <div class="skill-icon">
              <i class="fas fa-palette"></i>
            </div>
            <h3 data-text="skills.categories.design.title"></h3>
            <p data-text="skills.categories.design.description"></p>
          </div>
          <div
            class="skill-card reveal reveal-up"
            data-skill="agile"
            data-delay="5"
          >
            <div class="skill-icon">
              <i class="fas fa-tasks"></i>
            </div>
            <h3 data-text="skills.categories.agile.title"></h3>
            <p data-text="skills.categories.agile.description"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção Projetos -->
    <section id="projects" class="projects-section">
      <div class="container">
        <div class="section-header reveal reveal-fade">
          <h2 class="section-title" data-text="projects.title"></h2>
          <p class="section-subtitle" data-text="projects.subtitle"></p>
        </div>
        <div class="projects-grid">
          <div class="project-card reveal reveal-left" data-delay="0">
            <div class="project-image">
              <div class="project-placeholder">
                <i class="fas fa-laptop-code"></i>
              </div>
            </div>
            <div class="project-content">
              <h3 data-text="projects.items.0.title"></h3>
              <p data-text="projects.items.0.description"></p>
              <div class="project-tech">
                <span class="tech-tag" data-text="projects.items.0.technologies.0"></span>
                <span class="tech-tag" data-text="projects.items.0.technologies.1"></span>
                <span class="tech-tag" data-text="projects.items.0.technologies.2"></span>
              </div>
              <div class="project-links">
                <a
                  href="#"
                  class="btn btn-small"
                  data-text="projects.items.0.viewProject"
                >
                  <i class="fas fa-external-link-alt"></i>
                </a>
                <a
                  href="#"
                  class="btn btn-small btn-outline"
                  data-text="projects.items.0.viewCode"
                >
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="project-card reveal reveal-up" data-delay="1">
            <div class="project-image">
              <div class="project-placeholder">
                <i class="fas fa-mobile-alt"></i>
              </div>
            </div>
            <div class="project-content">
              <h3 data-text="projects.items.1.title"></h3>
              <p data-text="projects.items.1.description"></p>
              <div class="project-tech">
                <span class="tech-tag" data-text="projects.items.1.technologies.0"></span>
                <span class="tech-tag" data-text="projects.items.1.technologies.1"></span>
                <span class="tech-tag" data-text="projects.items.1.technologies.2"></span>
              </div>
              <div class="project-links">
                <a
                  href="#"
                  class="btn btn-small"
                  data-text="projects.items.1.viewProject"
                >
                  <i class="fas fa-external-link-alt"></i>
                </a>
                <a
                  href="#"
                  class="btn btn-small btn-outline"
                  data-text="projects.items.1.viewCode"
                >
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="project-card reveal reveal-up" data-delay="1">
            <div class="project-image">
              <div class="project-placeholder">
                <i class="fas fa-chart-line"></i>
              </div>
            </div>
            <div class="project-content">
              <h3 data-text="projects.items.2.title"></h3>
              <p data-text="projects.items.2.description"></p>
              <div class="project-tech">
                <span class="tech-tag" data-text="projects.items.2.technologies.0"></span>
                <span class="tech-tag" data-text="projects.items.2.technologies.1"></span>
                <span class="tech-tag" data-text="projects.items.2.technologies.2"></span>
              </div>
              <div class="project-links">
                <a
                  href="#"
                  class="btn btn-small"
                  data-text="projects.items.2.viewProject"
                >
                  <i class="fas fa-external-link-alt"></i>
                </a>
                <a
                  href="#"
                  class="btn btn-small btn-outline"
                  data-text="projects.items.2.viewCode"
                >
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção Certificações -->
    <section id="certifications" class="certifications-section">
      <div class="container">
        <div class="section-header reveal reveal-fade">
          <h2 class="section-title" data-text="certifications.title"></h2>
          <p class="section-subtitle" data-text="certifications.subtitle"></p>
        </div>
        <div class="certifications-grid">
          <div class="certification-card reveal reveal-scale" data-delay="1">
            <div class="certification-icon">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h3 data-text="certifications.items.0.title"></h3>
            <p data-text="certifications.items.0.provider"></p>
            <span class="certification-date" data-text="certifications.items.0.year"></span>
          </div>
          <div class="certification-card reveal reveal-scale" data-delay="2">
            <div class="certification-icon">
                <i class="fa-brands fa-github"></i>
            </div>
            <h3 data-text="certifications.items.1.title"></h3>
            <p data-text="certifications.items.1.provider"></p>
            <span class="certification-date" data-text="certifications.items.1.year"></span>
          </div>
          <div class="certification-card reveal reveal-scale" data-delay="3">
            <div class="certification-icon">
              <i class="fab fa-microsoft"></i>
            </div>
            <h3 data-text="certifications.items.2.title"></h3>
            <p data-text="certifications.items.2.provider"></p>
            <span class="certification-date" data-text="certifications.items.2.year"></span>
          </div>
          <div class="certification-card reveal reveal-scale" data-delay="4">
            <div class="certification-icon">
                <i class="fa-brands fa-microsoft"></i>
            </div>
            <h3 data-text="certifications.items.3.title"></h3>
            <p data-text="certifications.items.3.provider"></p>
            <span class="certification-date" data-text="certifications.items.3.year"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção Contato -->
    <section id="contact" class="contact-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title" data-text="contact.title"></h2>
          <p class="section-subtitle" data-text="contact.subtitle"></p>
        </div>
        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-item reveal reveal-left" data-delay="0">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <h3 data-text="contact.info.email.title"></h3>
                <p data-text="contact.info.email.value"></p>
              </div>
            </div>
            <div class="contact-item reveal reveal-left" data-delay="1">
              <div class="contact-icon">
                <i class="fab fa-linkedin"></i>
              </div>
              <div>
                <h3 data-text="contact.info.linkedin.title"></h3>
                <p data-text="contact.info.linkedin.value"></p>
              </div>
            </div>
            <div class="contact-item reveal reveal-left" data-delay="2">
              <div class="contact-icon">
                <i class="fab fa-github"></i>
              </div>
              <div>
                <h3 data-text="contact.info.github.title"></h3>
                <p data-text="contact.info.github.value"></p>
              </div>
            </div>
          </div>
          <form
            class="contact-form reveal reveal-right"
            id="contactForm"
            data-delay="0"
          >
            <div class="form-group">
              <label for="name" data-text="contact.form.name"></label>
              <input
                type="text"
                id="name"
                name="name"
                required
                data-placeholder="contact.form.namePlaceholder"
              />
            </div>
            <div class="form-group">
              <label for="email" data-text="contact.form.email"></label>
              <input
                type="email"
                id="email"
                name="email"
                required
                data-placeholder="contact.form.emailPlaceholder"
              />
            </div>
            <div class="form-group">
              <label for="message" data-text="contact.form.message"></label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                data-placeholder="contact.form.messagePlaceholder"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-full"
              data-text="contact.form.send"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          <span data-text="footer.madeWith"></span>
          <span class="footer-name" data-text="footer.name"></span>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
